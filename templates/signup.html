{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link href="{% static 'css/signup.css' %}" rel="stylesheet">

    <title>DRF</title>
</head>

<body>
    <div class='wrap'>
        <form class="row g-3" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputEmail4" class="form-label">username</label>
                <input name="username" type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">email</label>
                <input name="email" type="email" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">fullname</label>
                <input name="fullname" type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
                <a href={% url 'index' %}>메인으로</a>
            </div>
        </form>
    </div>
</body>

</html>
